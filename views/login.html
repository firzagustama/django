<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SiReksa</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>

    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body class="bg-dark" style="display: grid; place-items: center">
    <div class="card" style="width: 400px">
        <div class="card-header bg-dark text-light"><img src="/images/sireksa.png"></div>
        <div class="card-body">
            {% if status == 'failed' %}
                <div class="alert alert-danger">Wrong username/password</div>
            {% endif %}
            <form method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password"/>
                </div>
                <button class="btn btn-block btn-outline-dark">Login</button>
            </form>
        </div>
    </div>

<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
